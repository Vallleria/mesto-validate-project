<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>

    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./image/logo.svg" alt="лого" />
            </header>
            <main class="content section-center">
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__image" src="./image/avatar.jpeg" alt="аватарка" />
                        <div class="profile__wrapper">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-btn" type="button"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-btn" type="button"></button>
                </section>
                <section class="places">
                    <ul class="places__cards"></ul>
                </section>
            </main>
            <footer class="footer section-center">
                <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
            </footer>

            <div class="popup profile-popup">
                <div class="popup__container">
                    <button type="button" class="profile-popup__close popup__close" aria-label="закрытие модального окна"></button>
                    <h2 class="popup__title">Редaктировать профиль</h2>
                    <form class="form profile-popup__form" name="edit-profile" novalidate>
                        <input id="name-input" type="text" class="form__input" placeholder="Имя" name="name" required minlength="2" maxlength="40" />
                        <span class="name-input-error form__input-error"></span>
                        <input id="name-proffession" type="text" class="form__input" placeholder="Профессия" name="profession" required minlength="2" maxlength="200"/>
                        <span class="name-proffession-error form__input-error"></span>
                        <button type="submit" class="button button_type_primary" >Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup image-popup">
                <div class="popup__container">
                    <button type="button" class="image-popup__close popup__close" aria-label="закрытие модального окна"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form image-popup__form" name="edit-profile">
                        <input id="place-name-input" type="text" class="form__input" placeholder="Название" name="title" required minlength="2" maxlength="30"/>
                        <span class="place-name-input-error form__input-error"></span>
                        <input id="url-input" type="url" class="form__input" placeholder="Ссылка на картинку" name="image" required/>
                        <span class="url-input-error form__input-error"></span>
                        <button type="submit" class="button button_type_primary">Сохранить</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <template class="card-template">
            <li class="card">
                <img class="card__trash" src="./image/trash.svg" alt="корзина удалить" />
                <img class="card__image" src="#" alt="" />
                <div class="card__card-footer">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like"></button>
                </div>
            </li>
        </template>

        <div class="popup show-image-popup">
            <div class="show-image-popup__container">
                <button type="button" class="show-image-popup__close popup__close" aria-label="закрытие модального окна"></button>
                <img class="show-image-popup__img" src="./image/places3.jpg" alt="" />
                <p class="show-image-popup__title"></p>
            </div>
        </div>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/modal.js"></script>
        <script src="./scripts/card.js"></script>
        <script src="./scripts/validation.js"></script>
        <script src="./scripts/overlay.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
